<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith | Anime Productivity & AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@theatre/core@0.5.0/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@theatre/studio@0.5.0/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --naruto-orange: #ff7300;
            --ds-green: #2ecc71;
            --op-red: #e74c3c;
            --bg-dark: #0a0a0f;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            overflow-x: hidden;
        }

        /* 3D Background Canvas */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        /* Layout Grid */
        .app-container {
            display: grid;
            grid-template-columns: 250px 1fr 350px;
            height: 100vh;
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Glassmorphism Cards */
        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s;
            overflow-y: auto;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--naruto-orange);
            box-shadow: 0 0 20px rgba(255, 115, 0, 0.3);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--ds-green);
            padding-bottom: 5px;
            display: inline-block;
        }

        /* Sidebar: Habits & Meditation */
        .sidebar { grid-column: 1; display: flex; flex-direction: column; gap: 20px; }
        
        .habit-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            border-left: 3px solid var(--op-red);
        }
        .habit-item.completed { border-left-color: var(--ds-green); text-decoration: line-through; opacity: 0.6; }

        .meditation-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--ds-green);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-family: 'Orbitron';
            box-shadow: 0 0 30px var(--ds-green);
            animation: breathe 4s infinite ease-in-out;
            cursor: pointer;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--ds-green); }
            50% { transform: scale(1.1); box-shadow: 0 0 50px var(--ds-green); }
        }

        /* Main Content: Timers & Analytics */
        .main-content { grid-column: 2; display: flex; flex-direction: column; gap: 20px; }

        .timer-card {
            background: rgba(0,0,0,0.4);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--naruto-orange);
            position: relative;
            overflow: hidden;
        }
        
        .timer-info h3 { font-size: 1.2rem; color: var(--naruto-orange); }
        .timer-display { font-family: 'Orbitron'; font-size: 2.5rem; }
        
        .btn {
            background: transparent;
            border: 2px solid var(--naruto-orange);
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron';
            transition: 0.3s;
        }
        .btn:hover { background: var(--naruto-orange); box-shadow: 0 0 15px var(--naruto-orange); color: #000; }
        .btn.stop { border-color: var(--op-red); }
        .btn.stop:hover { background: var(--op-red); box-shadow: 0 0 15px var(--op-red); }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--naruto-orange);
            width: 0%;
            transition: width 1s linear;
        }

        /* Chat Section */
        .chat-section { grid-column: 3; display: flex; flex-direction: column; }
        
        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .message { margin-bottom: 10px; padding: 8px; border-radius: 8px; max-width: 90%; }
        .user-msg { background: rgba(255, 115, 0, 0.2); align-self: flex-end; border: 1px solid var(--naruto-orange); margin-left: auto; }
        .ai-msg { background: rgba(46, 204, 113, 0.2); border: 1px solid var(--ds-green); }

        .chat-input-area { display: flex; gap: 5px; }
        input[type="text"] {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid #555;
            padding: 10px;
            color: #fff;
            border-radius: 5px;
        }
        
        /* Analysis Charts */
        .chart-container { height: 250px; margin-top: 20px; }

    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="app-container">
        
        <div class="sidebar card">
            <h2>Habits</h2>
            <div id="habit-list">
                </div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="new-habit" placeholder="Add tiny habit...">
                <button class="btn" onclick="addHabit()">+</button>
            </div>

            <hr style="border-color: #333; margin: 15px 0;">
            
            <h2>Meditation</h2>
            <div class="meditation-circle" id="meditation-timer" onclick="toggleMeditation()">
                Start
            </div>
            <p style="text-align:center; font-size:0.8rem; color:#aaa;">Focus on your breath, Shinobi.</p>
        </div>

        <div class="main-content">
            
            <div class="timer-card">
                <div class="timer-info">
                    <h3>DSA (Data Structures)</h3>
                    <p>Target: 3 Hours</p>
                </div>
                <div class="timer-controls">
                    <div class="timer-display" id="dsa-time">00:00:00</div>
                    <button class="btn" onclick="toggleTimer('dsa')">Start</button>
                    <button class="btn stop" onclick="resetTimer('dsa')">Reset</button>
                </div>
                <div class="progress-bar" id="dsa-progress"></div>
            </div>

            <div class="timer-card" style="border-left-color: var(--ds-green);">
                <div class="timer-info">
                    <h3 style="color: var(--ds-green);">Web Development</h3>
                    <p>Target: 3 Hours</p>
                </div>
                <div class="timer-controls">
                    <div class="timer-display" id="web-time">00:00:00</div>
                    <button class="btn" onclick="toggleTimer('web')">Start</button>
                    <button class="btn stop" onclick="resetTimer('web')">Reset</button>
                </div>
                <div class="progress-bar" id="web-progress" style="background: var(--ds-green);"></div>
            </div>

            <div class="card" style="flex-grow: 1;">
                <h2>Training Analysis</h2>
                <div class="chart-container">
                    <canvas id="analysisChart"></canvas>
                </div>
            </div>
        </div>

        <div class="chat-section card">
            <h2>Zenith AI</h2>
            <div id="chat-history">
                <div class="message ai-msg">Greetings. I am Zenith. Ready to optimize your workflow?</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Ask Zenith..." onkeypress="handleChat(event)">
                <button class="btn" onclick="sendMessage()">Send</button>
            </div>
        </div>

    </div>

    <script>
        // --- CONSTANTS & CONFIG ---
        const API_KEY = "AIzaSyDRZgpN6MJtV57Zoammjbl7-FzmmUTQItc"; // Provided by user
        const TARGET_SECONDS = 3 * 60 * 60; // 3 Hours

        // --- STATE MANAGEMENT ---
        let appData = JSON.parse(localStorage.getItem('zenithData')) || {
            habits: [],
            timers: {
                dsa: { current: 0, isRunning: false, lastStart: null, dailyTotal: 0 },
                web: { current: 0, isRunning: false, lastStart: null, dailyTotal: 0 }
            },
            history: {
                // dateString: { dsa: 0, web: 0 }
            },
            lastLogin: new Date().toDateString()
        };

        // Check for Daily Reset
        const today = new Date().toDateString();
        if (appData.lastLogin !== today) {
            // Save yesterday's data to history if needed (simplified here)
            appData.timers.dsa.dailyTotal = 0;
            appData.timers.dsa.current = 0;
            appData.timers.web.dailyTotal = 0;
            appData.timers.web.current = 0;
            appData.lastLogin = today;
            // Reset habits
            appData.habits.forEach(h => h.completed = false);
            saveData();
        }

        function saveData() {
            localStorage.setItem('zenithData', JSON.stringify(appData));
        }

        // --- TIMERS LOGIC ---
        let intervals = { dsa: null, web: null };

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function updateDisplay(type) {
            const el = document.getElementById(`${type}-time`);
            const prog = document.getElementById(`${type}-progress`);
            const total = appData.timers[type].current;
            
            el.innerText = formatTime(total);
            const percent = Math.min((total / TARGET_SECONDS) * 100, 100);
            prog.style.width = `${percent}%`;
        }

        function toggleTimer(type) {
            const timer = appData.timers[type];
            const btn = document.querySelector(`button[onclick="toggleTimer('${type}')"]`);

            if (timer.isRunning) {
                // Pause
                clearInterval(intervals[type]);
                timer.isRunning = false;
                btn.innerText = "Resume";
                btn.style.background = "transparent";
                btn.style.color = "#fff";
            } else {
                // Start
                timer.isRunning = true;
                btn.innerText = "Pause";
                btn.style.background = type === 'dsa' ? 'var(--naruto-orange)' : 'var(--ds-green)';
                btn.style.color = "#000";

                intervals[type] = setInterval(() => {
                    timer.current++;
                    timer.dailyTotal++; // Accumulate for analytics
                    updateDisplay(type);
                    
                    // Save periodically
                    if(timer.current % 10 === 0) {
                        updateHistory();
                        saveData(); 
                    }
                }, 1000);
            }
            saveData();
        }

        function resetTimer(type) {
            clearInterval(intervals[type]);
            appData.timers[type].isRunning = false;
            appData.timers[type].current = 0; // Reset visual timer, but keep history? User said reset daily.
            updateDisplay(type);
            
            const btn = document.querySelector(`button[onclick="toggleTimer('${type}')"]`);
            btn.innerText = "Start";
            btn.style.background = "transparent";
            btn.style.color = "#fff";
            saveData();
        }

        // Initialize Timers on Load
        ['dsa', 'web'].forEach(type => {
            updateDisplay(type);
            // If it was running (e.g. refresh), pause it automatically to prevent desync or auto-resume
            if (appData.timers[type].isRunning) {
               // Auto resume logic could go here, but pause is safer for user intent
               appData.timers[type].isRunning = false; 
            }
        });

        // --- HABITS ---
        function renderHabits() {
            const list = document.getElementById('habit-list');
            list.innerHTML = '';
            appData.habits.forEach((habit, index) => {
                const div = document.createElement('div');
                div.className = `habit-item ${habit.completed ? 'completed' : ''}`;
                div.innerHTML = `<span>${habit.text}</span> <small>Streak: ${habit.streak}</small>`;
                div.onclick = () => toggleHabit(index);
                list.appendChild(div);
            });
        }

        function addHabit() {
            const input = document.getElementById('new-habit');
            if (!input.value) return;
            appData.habits.push({ text: input.value, completed: false, streak: 0 });
            input.value = '';
            saveData();
            renderHabits();
        }

        function toggleHabit(index) {
            const habit = appData.habits[index];
            habit.completed = !habit.completed;
            if (habit.completed) habit.streak++;
            else habit.streak--;
            saveData();
            renderHabits();
        }
        renderHabits();

        // --- ANALYTICS (CHART.JS) ---
        function updateHistory() {
            // Update today's entry in history
            appData.history[today] = {
                dsa: appData.timers.dsa.dailyTotal,
                web: appData.timers.web.dailyTotal
            };
        }

        function renderChart() {
            const ctx = document.getElementById('analysisChart').getContext('2d');
            
            // Get last 7 days keys
            const labels = Object.keys(appData.history).slice(-7);
            const dsaData = labels.map(date => (appData.history[date].dsa / 3600).toFixed(1));
            const webData = labels.map(date => (appData.history[date].web / 3600).toFixed(1));

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels.length ? labels : [today],
                    datasets: [
                        { label: 'DSA (Hrs)', data: dsaData.length ? dsaData : [0], backgroundColor: '#ff7300' },
                        { label: 'Web Dev (Hrs)', data: webData.length ? webData : [0], backgroundColor: '#2ecc71' }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: 'white' } } },
                    scales: {
                        y: { beginAtZero: true, ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                        x: { ticks: { color: 'white' }, grid: { display: false } }
                    }
                }
            });
        }
        setTimeout(renderChart, 500); // Delay for DOM load

        // --- ZENITH AI CHAT ---
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const msg = input.value;
            if (!msg) return;

            // UI Update User
            const history = document.getElementById('chat-history');
            history.innerHTML += `<div class="message user-msg">${msg}</div>`;
            input.value = '';
            history.scrollTop = history.scrollHeight;

            // API Call
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `You are Zenith, a wise, anime-inspired AI productivity coach. Be concise. User says: ${msg}` }] }]
                    })
                });
                
                const data = await response.json();
                const reply = data.candidates[0].content.parts[0].text;
                
                // UI Update AI
                history.innerHTML += `<div class="message ai-msg">${marked.parse(reply)}</div>`;
                history.scrollTop = history.scrollHeight;
            } catch (error) {
                history.innerHTML += `<div class="message ai-msg">Zenith is offline. Check API Key.</div>`;
            }
        }

        function handleChat(e) {
            if (e.key === 'Enter') sendMessage();
        }

        // --- MEDITATION ---
        let medInterval;
        let medTime = 300; // 5 min default
        function toggleMeditation() {
            const circle = document.getElementById('meditation-timer');
            if (circle.innerText === "Start" || circle.innerText === "Done") {
                circle.innerText = "5:00";
                medTime = 300;
                medInterval = setInterval(() => {
                    medTime--;
                    const m = Math.floor(medTime / 60);
                    const s = (medTime % 60).toString().padStart(2, '0');
                    circle.innerText = `${m}:${s}`;
                    if (medTime <= 0) {
                        clearInterval(medInterval);
                        circle.innerText = "Done";
                    }
                }, 1000);
            } else {
                clearInterval(medInterval);
                circle.innerText = "Start";
            }
        }

        // --- THREE.JS BACKGROUND ---
        function initThreeJS() {
            const scene = new THREE.Scene();
            // Fog for depth
            scene.fog = new THREE.FogExp2(0x0a0a0f, 0.002);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Particles (Spiritual Energy)
            const geometry = new THREE.BufferGeometry();
            const count = 2000;
            const posArray = new Float32Array(count * 3);
            
            for(let i = 0; i < count * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 50; // Spread
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.05,
                color: 0xff7300, // Naruto Orange
                transparent: true,
                opacity: 0.8
            });
            
            const particlesMesh = new THREE.Points(geometry, material);
            scene.add(particlesMesh);

            camera.position.z = 5;

            // Theatre.js Integration (Simple Animation)
            // Note: Full studio setup is complex for single file, using logic animation instead
            
            // Animation Loop
            let time = 0;
            function animate() {
                requestAnimationFrame(animate);
                time += 0.005;
                
                // Rotate particles
                particlesMesh.rotation.y = time * 0.2;
                particlesMesh.rotation.x = time * 0.1;
                
                // Gentle wave
                const positions = particlesMesh.geometry.attributes.position.array;
                for(let i = 1; i < count * 3; i+=3) {
                    positions[i] += Math.sin(time + positions[i-1]) * 0.002;
                }
                particlesMesh.geometry.attributes.position.needsUpdate = true;

                renderer.render(scene, camera);
            }
            animate();

            // Resize Handle
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        initThreeJS();

    </script>
</body>
</html>
